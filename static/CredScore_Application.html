            url: "/predict_customer",

                    <input type="text" id="credit_amount" name="credit_amount">
                    <label for="sbonds">Saving account bonds</label>

                        <option value="A61">&lt;100 DM</option>
                        <option value="A62"> 100 &lt;= &lt;500 DM</option>
